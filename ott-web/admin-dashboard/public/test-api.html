<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ShortCinema Admin Dashboard - API Connection Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testUsers()">Test Users API</button>
        <button onclick="testAnalytics()">Test Analytics API</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5001/health');
                const data = await response.json();
                addResult(`✅ Health check passed: ${data.status}`, true);
            } catch (error) {
                addResult(`❌ Health check failed: ${error.message}`, false);
            }
        }
        
        async function testUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                if (response.status === 401) {
                    addResult(`✅ Users API working (requires auth): ${response.status}`, true);
                } else {
                    const data = await response.json();
                    addResult(`✅ Users API working: ${JSON.stringify(data).substring(0, 100)}...`, true);
                }
            } catch (error) {
                addResult(`❌ Users API failed: ${error.message}`, false);
            }
        }
        
        async function testAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/analytics/overview`);
                if (response.status === 401) {
                    addResult(`✅ Analytics API working (requires auth): ${response.status}`, true);
                } else {
                    const data = await response.json();
                    addResult(`✅ Analytics API working: ${JSON.stringify(data).substring(0, 100)}...`, true);
                }
            } catch (error) {
                addResult(`❌ Analytics API failed: ${error.message}`, false);
            }
        }
        
        // Auto-run health check
        testHealth();
    </script>
</body>
</html>
